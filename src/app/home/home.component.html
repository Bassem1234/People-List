<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">List of People</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active btn" aria-current="page" [routerLink]="['new']">Add user</a>
          </li>
          </ul>
          </div>
<div class="col-3">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="filter">
</div>
      
</div>
</nav>
<!-- Header -->

<!-- Users list -->
<div class="container-fluid">
    <div class="row" id="list">
        <div class="col-3" *ngFor="let user of users | filter:filter; let i =index">
        <div class="card" style="width: 18rem; margin-top: 10mm;" [routerLink]="['/details']" [queryParams]="{id: user.id}">
            <div class="card-body">
              <h5 class="card-title">{{user.name}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{user.username}}</h6>
              <!-- <p class="card-text">{{user.email}}</p> -->
            </div>
          </div>
        </div>
    </div>
</div>
<!-- Users list -->
